<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Project Book Shop</title>
</head>

<body onload="onInit()">
  <div>
    <h1>Welcome to my bookshop</h1>
  </div>
  <div class="table-container">
    <table class="table">
      <thead class="table-head">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th class="btn-sort"><button title="Sort in Descending Order"
              onclick="onSortBy('bookName', 'descending')">&downarrow;</button> Title
            <button title="Sort in Ascending Order" onclick="onSortBy('bookName', 'ascending')">&uparrow;</button></th>
          <th class="btn-sort"><button title="Sort in Descending Order"
              onclick="onSortBy('bookPrice', 'descending')">&downarrow;</button> Price
            <button title="Sort in Ascending Order" onclick="onSortBy('bookPrice', 'ascending')">&uparrow;</button></th>
          <th colspan="3">Action</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </div>
  <div class="modal-update hide">
    <form onsubmit="onUpdatePrice(event)">
      <p>Enter a new price: <input type="number" min="1" name="update-price"></p>
      <button>submit</button>
    </form>
  </div>
  <div class="pagging-container">
    <button onclick="onPrevPage()">&#9668;</button>
    <div class="pagging"></div>
    <button onclick="onNextPage()">&#9658;</button>
  </div>
  <div class="new-book">
    <h3>Add New Book:</h3>
    <form onsubmit="onAddBook(event)">
      <input type="text" placeholder="Book's Title" name="bookName" required>
      <input type="number" placeholder="Book's Price" name="bookPrice" min="1" required>
      <input type="submit">
    </form>
  </div>
  <div class="modal-container">
    <div class="modal-read hide">
      <div onclick="onToggleModal()" class="close-modal">âœ–</div>
      <div class="name-price-img">
        <img class="modal-bookImg">
        <h3>Book's name: <span class="modal-bookName"></span></h3>
        <h3>Book's price: $<span class="modal-bookPrice"></span></h3>
      </div>
      <p class="modal-bookAbout"></p>
      <form class="rating-form" onsubmit="onChangeRating(event)">
        <input type="number" min="1" max="10" placeholder="Rating" name="rating" />
        <input type="submit">
      </form>
    </div>
    <div class="rating-container">Current Rating: <span class="curr-rating"></span></div>
  </div>
  <div class="overlay hide"></div>

  <script src="js/storage-service.js"></script>
  <script src="js/util-service.js"></script>
  <script src="js/books-service.js"></script>
  <script src="js/books-controller.js"></script>
</body>

</html>
