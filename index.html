<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Project Book Shop</title>
</head>

<body onload="onInit()">
  <div>
    <h1 data-trans="title">Welcome to my bookshop</h1>
  </div>
  <div class="lang-select flex-center">
    <select onchange="onSetLang(this.value)">
      <option value="eng">English</option>
      <option value="he">עברית</option>
    </select>
  </div>
  <div class="table-container">
    <table class="table">
      <thead class="table-head">
        <tr>
          <th>#</th>
          <th data-trans="header-id">ID</th>
          <th class="btn-sort"><button title="Sort in Descending Order"
              onclick="onSortBy('bookName', 'descending')">&downarrow;</button> <span
              data-trans="header-title">Title</span>
            <button title="Sort in Ascending Order" onclick="onSortBy('bookName', 'ascending')">&uparrow;</button>
          </th>
          <th class="btn-sort"><button title="Sort in Descending Order"
              onclick="onSortBy('bookPrice', 'descending')">&downarrow;</button><span
              data-trans="header-price">Price</span>
            <button title="Sort in Ascending Order" onclick="onSortBy('bookPrice', 'ascending')">&uparrow;</button>
          </th>
          <th data-trans="header-action" colspan="3">Action</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </div>
  <div class="modal-update hide">
    <form onsubmit="onUpdatePrice(event)">
      <p> <span data-trans="update-price">Enter a new price: </span><input type="number" min="1" name="update-price">
      </p>
      <button data-trans="btn-submit">submit</button>
    </form>
  </div>
  <div class="paging-container">
    <!-- <button onclick="onPrevPage()">&#9668;</button> -->
    <div class="paging"></div>
    <!-- <button onclick="onNextPage()">&#9658;</button> -->
  </div>
  <div class="new-book">
    <h3 data-trans="add-book-title">Add New Book:</h3>
    <form onsubmit="onAddBook(event)">
      <input data-trans="add-title-placeholder" type="text" placeholder="Book's Title" name="bookName" required>
      <input data-trans="add-price-placeholder" type="number" placeholder="Book's Price" name="bookPrice" min="1"
        required>
      <button data-trans="btn-submit">Submit</button>
    </form>
  </div>
  <div class="modal-container">
    <div class="modal-read hide">
      <div onclick="onToggleModal()" class="close-modal">✖</div>
      <div class="name-price-img">
        <img class="modal-bookImg">
        <h3> <span data-trans="modal-book-name">Book's name:</span> <span class="modal-bookName"></span></h3>
        <h3> <span data-trans="modal-book-price">Book's price: $</span> <span class="modal-bookPrice"></span></h3>
      </div>
      <p class="modal-bookAbout"></p>
      <form class="rating-form" onsubmit="onChangeRating(event)">
        <input data-trans="modal-rating-placeholder" type="number" min="1" max="10" placeholder="Rating"
          name="rating" />
        <button data-trans="btn-submit">Submit</button>
      </form>
      <div class="rating-container"> <span data-trans="modal-rating-current">Current Rating: </span><span
          class="curr-rating"></span>
      </div>
    </div>
  </div>
  <div class="overlay hide"></div>

  <script src="js/i18n-service.js"></script>
  <script src="js/storage-service.js"></script>
  <script src="js/util-service.js"></script>
  <script src="js/books-service.js"></script>
  <script src="js/books-controller.js"></script>
</body>

</html>
